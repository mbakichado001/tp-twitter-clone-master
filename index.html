<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Clone Twitter</title>
    <link rel="shortcut icon" href="assets/images/logos/twitter.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.css">
</head>
<body>
    <div class="grid ">
        <div class="contenaire">
            <div class="logo">
                <img src="assets/images/logos/twitter.png" alt="Logo Twitter">
            </div>

            <div class="menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span >Home</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-hashtag"></i>
                    <span >Explore</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-bell"></i>
                    <span >Notifications</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-envelope"></i>
                    <span >Messages</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-file-lines"></i>
                    <span >Lists</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-user"></i>
                    <span >Profile</span>
                </div>

                <div class="menu-item">
                    <i class="fa fa-ellipsis"></i>
                    <span >More</span>
                </div>

                <div>
                    <button class="tweet">
                        Tweet
                    </button>
                </div>
            </div>


            
                <footer>
                    <div class="footer">

                        <div class="footer-gauche">
                            <img src="assets/images/images/image002.png" alt="">
                            <p>
                               Victor UX/UI
                              <br>@victoruxui
                            </p>
                        </div>
                        
                        <div class="footer-more">
                            <i class="fa fa-ellipsis"></i> 
                        </div> 

                    </div>
                </footer>
            
            

        </div>

        <div class="border content">
            Home
        </div>

        <div>Recherche</div>
    </div>
</body>
</html>
